<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Enhanced Neubrutalism UI</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', Arial, sans-serif;
        }

        body {
            background-color: #f7dfaf;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        .container {
            background-color: #fff;
            border: 3px solid #000;
            box-shadow: 10px 10px 0px #000;
            padding: 2.5rem;
            border-radius: 15px;
            max-width: 420px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
            margin: 1rem;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -20px;
            right: -20px;
            width: 120px;
            height: 120px;
            background-color: #ffdd40;
            border: 3px solid #000;
            border-radius: 50%;
            box-shadow: 5px 5px 0px #000;
        }

        .container::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: -20px;
            width: 80px;
            height: 80px;
            background-color: #4db8ff;
            border: 3px solid #000;
            border-radius: 50%;
            box-shadow: 5px 5px 0px #000;
        }

        .container h1 {
            font-size: 2.2rem;
            font-weight: 800;
            color: #333;
            margin-bottom: 0.7rem;
            text-shadow: 2px 2px 0px #ff7a00;
        }

        .container p {
            color: #555;
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        .input-box {
            margin-bottom: 1.5rem;
            position: relative;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            border: 3px solid #000;
            border-radius: 8px;
            outline: none;
            box-shadow: 5px 5px 0px #000;
            transition: all 0.2s ease;
        }

        input:focus {
            border-color: #4db8ff;
            box-shadow: 3px 3px 0px #000;
        }

        a {
            text-decoration: none;
            color: #ff7a00;
            font-weight: bold;
            transition: color 0.2s;
        }

        a:hover {
            color: #ff4500;
        }

        .forgot-pass {
            display: block;
            text-align: right;
            margin-bottom: 1.5rem;
            cursor: pointer;
        }

        button {
            background-color: #ff7a00;
            color: #fff;
            border: 3px solid #000;
            box-shadow: 6px 6px 0px #000;
            padding: 0.8rem;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            border-radius: 8px;
            width: 100%;
            transition: all 0.2s ease;
        }

        button:hover {
            background-color: #ff4500;
            box-shadow: 2px 2px 0px #000;
            transform: translate(3px, 3px);
        }

        .divider {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 2rem 0;
            color: #888;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 2px;
            background-color: #000;
            margin: 0 1rem;
        }

        .register {
            margin-top: 1.5rem;
        }

        .social-login {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 1.5rem;
        }

        .social-login button {
            background-color: #fff;
            color: #000;
            border: 3px solid #000;
            box-shadow: 5px 5px 0px #000;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 48%;
            padding: 0.8rem;
            transition: all 0.2s ease;
            font-size: 0.9rem;
            border-radius: 8px;
        }

        .social-login button img {
            width: 24px;
            height: 24px;
        }

        .social-login button:hover {
            background-color: #f1f1f1;
            box-shadow: 2px 2px 0px #000;
            transform: translate(3px, 3px);
        }

        .register {
            margin-top: 1.5rem;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            box-shadow: 5px 5px 0px #000;
            width: 300px;
        }

        .modal-content input {
            margin-bottom: 1rem;
        }

        .modal-content button {
            width: 100%;
        }

        .modal-content a {
            color: #ff7a00;
            text-decoration: none;
            font-weight: bold;
            margin-top: 1rem;
            display: inline-block;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
                box-shadow: 5px 5px 0px #000;
            }
            .container h1 {
                font-size: 1.8rem;
            }
            input, button {
                font-size: 0.9rem;
                padding: 0.6rem;
            }
            .social-login button {
                width: 100%;
                margin-bottom: 0.8rem;
            }
        }
    </style>
    <script>
        // Submit form logic
        function handleSubmit(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            if (username && password) {
                alert(`Login successful!\nUsername: ${username}`);
            } else {
                alert("Please enter both username and password.");
            }
        }

        // Forgot Password Modal
        function handleForgotPassword() {
            document.getElementById("forgot-password-modal").style.display = "flex";
        }

        function handleCloseModal() {
            document.getElementById("forgot-password-modal").style.display = "none";
        }

        function handleSubmitForgotPassword() {
            alert("Password reset link sent.");
            handleCloseModal();
        }

        // Register Modal
        function handleRegister() {
            document.getElementById("register-modal").style.display = "flex";
        }

        function handleCloseRegisterModal() {
            document.getElementById("register-modal").style.display = "none";
        }

        function handleSubmitRegister() {
            alert("Registration successful.");
            handleCloseRegisterModal();
        }

        // Google and Facebook login simulation
        function handleGoogleLogin() {
            // Simulate Google login (OAuth process, usually done on the server)
            alert("Redirecting to Google login...");
            // For real login, integrate Google OAuth API here.
        }

        function handleFacebookLogin() {
            // Simulate Facebook login (OAuth process, usually done on the server)
            alert("Redirecting to Facebook login...");
            // For real login, integrate Facebook OAuth API here.
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>SIGN IN</h1>
        <p>Welcome back, you've been missed</p>

        <form onsubmit="handleSubmit(event)">
            <div class="input-box">
                <input id="username" type="text" placeholder="Enter the user name" required>
            </div>
            <div class="input-box">
                <input id="password" type="password" placeholder="Enter the password" required>
            </div>
            <a href="#" class="forgot-pass" onclick="handleForgotPassword()">Forgot password?</a>
            <button type="submit">Sign In</button>
        </form>

        <div class="divider">OR</div>

        <div class="social-login">
            <button onclick="handleGoogleLogin()">
                <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google Icon">
                Sign in with Google
            </button>
            <button onclick="handleFacebookLogin()">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook Icon">
                Sign in with Facebook
            </button>
        </div>

        <div class="register">
            <p>Not a member? <a href="#" onclick="handleRegister()">Register Now</a></p>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgot-password-modal" class="modal">
        <div class="modal-content">
            <h2>Reset Password</h2>
            <input type="email" placeholder="Enter your email" required>
            <button onclick="handleSubmitForgotPassword()">Submit</button>
            <button onclick="handleCloseModal()">Cancel</button>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="register-modal" class="modal">
        <div class="modal-content">
            <h2>Register</h2>
            <input type="text" placeholder="Enter your username" required>
            <input type="email" placeholder="Enter your email" required>
            <input type="password" placeholder="Enter your password" required>
            <button onclick="handleSubmitRegister()">Submit</button>
            <button onclick="handleCloseRegisterModal()">Cancel</button>
        </div>
    </div>
</body>
</html>
